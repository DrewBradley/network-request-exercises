<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Network Request Exercise</title>
</head>
<body>
  <section class="nav">
    <article class="inputs">
      <label for="id-input">User ID</label>
      <input type="number" class="id-input" max="10" min="0">
      <label for="name-input">User Name</label>
      <input type="text" class="name-input">
      <label for="status-input">User Status</label>
      <input type="text" class="status-input">
      <label for="interests-input">User Interests</label>
      <input type="text" class="interests-input">
    </article>
    <article class="buttons">
      <button class="post-button">Add User</button>
      <button class="delete-button">Delete User by ID</button>
      <button class="get-user">Find User by ID</button>
    </article>
  </section>
  <section class="user-display">
    <p class="info-display">info display</p>
  </section>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
